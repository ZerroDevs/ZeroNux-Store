<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إجراء الحساب - متجر زيرونكس</title>
    <link rel="icon" type="image/png" href="https://assets.zeronux.store/Logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="Style/auth.css">
</head>

<body>

    <div class="auth-container">
        <!-- Logo Header -->
        <div class="auth-header">
            <a href="index.html">
                <img src="https://assets.zeronux.store/Logo.png" alt="ZeroNux Store">
            </a>
            <h2 id="action-title">جاري المعالجة...</h2>
            <p id="action-message">يرجى الانتظار بينما نقوم بمعالجة طلبك</p>
        </div>

        <!-- content area -->
        <div id="action-content">
            <!-- Loading Spinner -->
            <div class="spinner"
                style="margin: 20px auto; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;">
            </div>
        </div>

        <!-- Password Reset Form (Hidden by default) -->
        <form id="reset-password-form" class="email-form" style="display: none;">
            <div class="input-group">
                <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" required>
            </div>
            <div class="auth-error" id="reset-error"></div>
            <button type="submit" class="submit-btn">تغيير كلمة المرور</button>
        </form>

        <a href="login.html" class="back-link"
            style="display: block; margin-top: 20px; color: var(--accent-color); text-decoration: none;">العودة لتسجيل
            الدخول</a>
    </div>

    <!-- Styles for animation -->
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="Scripts/firebase-config.js"></script>
    <script src="Scripts/action-page.js"></script>

</body>

</html>
